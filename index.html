<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    
    <main>
        <h2>Informação do Evento</h2>

        <form action="" method="">
            <label for="titulo">Título do evento</label>
            <input type="text" name="titulo" id="titilo1">

            <label for="link">Link do evento</label>
            <input type="url" name="url" id="url1">

            <label for="contato">Whatsapp para contato</label>
            <input type="number" name="contato" id="contato1">

            <label for="extra">Informações extras</label>
            <textarea name="extra" id="extra1" cols="30" rows="10"></textarea>

            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria1">
                <option value=""></option>
            </select>
            
            <h2>Privacidade</h2>

            <label for="email">E-mail dp administrador</label>
            <input type="email" name="email" id="email1">

            <h2>Dia e hora</h2>

            
        </form>

    </main>
</body>
</html>
